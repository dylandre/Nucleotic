<!DOCTYPE html>
<html lang="fr">
	<title>Nucléotic</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="author" content="Nucléotic Startup">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

  <body id="index">
  	<section id="background-window"></section>
  	<section id="bdd-details">
  		<div class="container-fluid">
  			<div class="row">
	  			<div class="col-md-2 side-bandeau"></div>
	  			<div class="col-md-2 col-side">
		  			<a href="../index.html"><h3 class="title">NUCLEOTIC</h3></a>
		            <hr class="separator">
		            <div class="container-button">
		              <button id="Sauvegarder" type="button" class="btn btn-secondary btn-lg side-btn">Sauvegarder</button>
		              <div id="MenuSave" style="display: none;">
		                <p id="title">Veuillez cocher les bases à sauvegarder</p>
		                <p id="subtitle">Listes des bases de données sélectionnées</p>
		                <hr class="separator-2">
		                <p id="checkeddata"></p>
		              </div>
		              <button id="Restaurer" type="button" class="btn btn-secondary btn-lg side-btn">Restaurer</button>
		              <div id="MenuBackup" style="display: none;">
		                <p id="title">Veuillez cocher la base à restaurer</p>
		                <hr class="separator-2">
		                <p id="checkeddata-2"></p>
		              </div>
		              <button id="Contact" type="button" class="btn btn-secondary btn-lg side-btn">Contact</button>
		              <div id="MenuContact" style="display: none;">
		                <p id="title">NUCLEOTIC</p>
		                <p id="subtitle">email :<br>téléphone :<br>adresse du siège<br></p>
		                <hr class="separator-2">
		              </div>
		              <button id="logout" type="button" class="btn btn-secondary btn-lg side-btn">Déconnexion</button>
		              <button id="Return" type="button" class="btn btn-secondary btn-lg side-btn" style="display: none;">Retour</button>
		            </div>
	  			</div>
	  			<div class="col-md-10 side-bdd">
	  				<div class="row row-notification">
						<div class="col-md-6 col-logo">
							<a href="../index.html"><img src="../images/logo.png" alt="logo-Nucleotic"></a>
						</div>
						<div class="col-md-6 col-notification">
							<p class="pseudo-login">Admin
							<i class="fas fa-bell"></i>
							<button type="button" class="btn btn-secondary" id="increment">Incrementer</button>
							</p>
						</div>
			        </div>
			        <div class="row row-bdd">
			        	<div class="col-md-12">
			        		<div class="panel panel-default">
			        			<div class="panel-heading">
			        				<img src="../images/icons8-base-de-données-50.png" alt="logo-bdd">ANDRE
			        			</div>
			        			<div class="panel-body">TOUTLES INFORMATIONS CONCERNANT LA BDD</div>
			        		</div>
			        	</div>
			        </div>
	  			</div>
  			</div>
  		</div>
